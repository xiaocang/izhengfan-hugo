<div id="cf-comments">
    <div id="cf-comments-list"></div>
    <div id="cf-comments-form">
        <h4>{{ i18n "leave_comment" }}</h4>
        <form id="cf-comment-form">
            <div class="cf-form-group">
                <input type="text" id="cf-name" name="name" placeholder="{{ i18n "name_placeholder" }}" required>
            </div>
            <div class="cf-form-group">
                <input type="email" id="cf-email" name="email" placeholder="{{ i18n "email_placeholder" }}">
            </div>
            <div class="cf-form-group">
                <textarea id="cf-content" name="content" placeholder="{{ i18n "content_placeholder" }}" rows="4" required></textarea>
            </div>
            {{- if .Site.Params.comments.cloudflare.turnstile -}}
            <div class="cf-form-group cf-turnstile"></div>
            {{- end -}}
            <div class="cf-form-group">
                <button type="submit" id="cf-submit-btn">{{ i18n "submit_comment" }}</button>
            </div>
            <div id="cf-form-status"></div>
        </form>
    </div>
</div>
