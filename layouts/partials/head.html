{{ $theme_css_path := "/css" }}

<style>
    body,html{height:100%}html{background:#eee}body{font-size:1rem}body{min-height:100%;margin:0;font-family:"PingFang SC","Noto Sans CJK","Source Han Sans","Microsoft Yahei",source-han-sans-simplified-c,sans-serif}.body-wrapper{position:relative;max-width:52rem;margin:auto;min-height:100%;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}.nav-header{padding:.2em 3.5vw}.nav-header{line-height:1.6;height:3vw;min-height:2.2em}.main-body{background-color:#fff;padding:.8vw 3.5vw 1.4vw;font-size:1.1rem;line-height:1.6}a,a:visited{color:#555;text-decoration:none}.main-body a,.main-body a:visited{color:#dc0000}blockquote{border-left:3px solid #ddd;padding-left:.7em;margin:16px 1px;color:#555}table{border-collapse:collapse;margin-top:1rem;margin-bottom:1rem}table tbody tr td{padding-right:.5em}@font-face{font-family:icomoon;src:url(/icomoon/icomoon.eot?7z1guq);src:url(/icomoon/icomoon.eot?7z1guq#iefix) format('embedded-opentype'),url(/icomoon/icomoon.ttf?7z1guq) format('truetype'),url(/icomoon/icomoon.woff?7z1guq) format('woff'),url(/icomoon/icomoon.svg?7z1guq#icomoon) format('svg');font-weight:400;font-style:normal}[class^=icon-]{font-family:icomoon!important;speak:none;font-size:inherit;font-style:normal;font-weight:400;font-variant:normal;text-transform:none;line-height:1;display:inline-block;width:1.38em;text-align:center;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.icon-github:before{content:"\eab0"}.info-bottom{padding:.2em 3.5vw .2em 3.5vw;margin-bottom:0;min-height:3em;margin-top:1em}.info-bottom .info-bottom-text{position:absolute;padding-top:.5em;padding-bottom:.5em;bottom:0}
</style>
<link rel="preload" type="text/css" href="{{ printf "%s/style.min.css" $theme_css_path | absURL }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" type="text/css" href="{{ printf "%s/style.min.css" $theme_css_path | absURL }}"></noscript>
{{ if ne .Kind "home" }}
<link rel="stylesheet" type="text/css" href="{{ printf "%s/syntax.min.css" $theme_css_path | absURL }}" />
{{ end }}
<meta name="keywords" content="{{- range .Site.Params.keywords -}}{{ . }},{{- end -}}"/>

<!-- for Next Theme -->
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2"/>

<!-- Disable baidu tranformation -->
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<meta name="Description" content="{{ default .Summary .Site.Params.description }}">
<title>{{ .Title }}</title>

<!-- verification -->
{{ range .Site.Data.verification }}
    {{ if ne .content "" }}
    <meta name="{{ .name }}" content="{{ .content }}" />
    {{ end }}
{{ end }}
<!-- verification end -->

{{ with .Site.Data.static }}
    <!-- use icomoon instead
    <script async src="//use.fontawesome.com/e2ae82ac15.js"></script>
    -->
    <link rel="stylesheet" type="text/css" href="/css/icomoon.min.css">

    {{ with .favicon }}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .apple_touch_icon | absURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .medium | absURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .small | absURL }}">
    <link rel="mask-icon" href="{{ .safari_pinned_tab | absURL }}" {{ if .android_chrome_color }}color="{{ .android_chrome_color }}"{{ end }}>
    <link rel="manifest" href="{{ .android_manifest | absURL }}">
    <meta name="msapplication-config" content="{{ .ms_browserconfig | absURL }}" />
    {{ end }}
{{ end }}
